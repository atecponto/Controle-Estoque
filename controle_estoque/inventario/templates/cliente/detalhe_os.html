{% extends 'base_cliente.html' %}
{% block content %}
<div class="card shadow">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="m-0">Detalhes da Ordem de Serviço #{{ os.id }}</h5>
        <div>
            <a href="{% url 'imprimir_os' os.id %}" target="_blank" 
               onclick="return confirm('Deseja imprimir a Ordem de Serviço?')"
               class="btn btn-secondary btn-sm"><i class="fas fa-print"></i> Imprimir</a>

            {% if os.status == 'ABERTA' or os.status == 'EM_ANDAMENTO' %}
            <a href="{% url 'fechar_os' os.id %}" class="btn btn-success btn-sm"><i class="fas fa-check"></i> Finalizar OS</a>
            {% endif %}
        </div>
    </div>
    <div class="card-body">
        </div>
</div>
{% endblock %}
