{% extends 'base_cliente.html' %}

{% block title %}Técnicos Cadastrados{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Técnicos Cadastrados</h6>
        <a href="{% url 'criar_tecnico' %}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Novo Técnico</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tecnico in tecnicos %}
                    <tr>
                        <td>{{ tecnico.nome }}</td>
                        <td class="text-center">
                            <button class="btn btn-warning btn-sm disabled"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm disabled"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="2" class="text-center">Nenhum técnico cadastrado.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
